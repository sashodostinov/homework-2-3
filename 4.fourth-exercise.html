<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS Style-->
    <link rel="stylesheet" type="text/css" href="/assets/fourth-exercise/css/style.css">

    <title>Fourth exercise</title>
</head>
<body>
    <main>
        <form >
            <table class="form" border="3" style="width: 100%;">
                <tr>
                    <th colspan="6" class="user-form">User Form</th>
                </tr> <!-- Form Name -->

                <tr class="bg-form">
                    <td colspan="2">Enter Name</td>
                    <td colspan="4"><input class="bg-style" type="text" placeholder="Enter your name"></td>
                </tr> <!-- User first name -->

                <tr class="bg-form">
                    <td colspan="2">Enter Password</td>
                    <td colspan="4"><input class="bg-style" type="password" placeholder="Enter your password"></td>
                </tr> <!-- User password -->

                <tr class="bg-form">
                    <td colspan="2">Enter Address</td>
                    <td colspan="4"><textarea class="bg-style" cols="50" rows="10"></textarea></td>
                </tr> <!-- User address -->

                <tr class="bg-form">
                    <td colspan="2">Select Game</td>
                    <td colspan="4">
                        <input type="checkbox" value="Hockey"> Hockey <br>
                        <input type="checkbox" value="Football"> Football <br>
                        <input type="checkbox" value="Badminton"> Badminton <br>
                        <input type="checkbox" value="Cricket"> Cricket <br>
                        <input type="checkbox" value="Volleyball"> Volleyball <br>
                    </td>
                </tr> <!-- User game selector -->

                <tr class="bg-form">
                    <td colspan="2">Gender</td>
                    <td colspan="4">
                        <input type="radio" name="gender" checked> Male
                        <input type="radio" name="gender"> Female
                    </td>
                </tr> <!-- User gender selector -->

                <tr class="bg-form">
                    <td colspan="2">Select your age</td>
                    <td>
                        <select class="bg-style">
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                        </select>
                    </td>
                </tr> <!-- User age selector -->

                <tr class="bg-form">
                    <td style="text-align: center;" colspan="6">
                        <input class="file-chosen" type="file">
                    </td>
                </tr> <!-- File uploader -->

                <tr>
                    <td colspan="3" class="bg-form" style="text-align: center;">
                        <button class="buttons">Click Me</button>
                        <button class="buttons" type="reset"> Reset</button>
                        <button class="buttons" type="submit">Submit Form</button>
                    </td>
                </tr> <!-- Buttons -->
            </table>
        </form>
    </main>
</body>
</html>
